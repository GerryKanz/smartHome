  <h1 class="add_device_header">What's new</h1>

  <div class="add_device_form row">
    <h2 class="form-h mb-4">Add New device:</h2>
    <form action="/newDevice" method="POST">

      <div class="row">
        <div class="form-floating mb-3 col">
          <select id="opt" class="form-control " aria-label="Floating label select" name="type" id="type"
            required="required" onchange="displayField(this)">
            <option></option>
            <option value="lights">lights</option>
            <option value="airConditioner">air-conditioner</option>
            <option value="smartTV">smart-TV</option>
            <option value="CCTV">CCTV</option>
            <option value="blinder">blinder</option>
          </select>
          <label for="type">type</label>
        </div>

        <div class="form-floating mb-3 col ">
          <input class="form-control" id="name" type="text" name="name" required="required">
          <label class="form-floating" for="name">Name</label>
        </div>

        <div id="status" class="form-floating mb-3 col">
          <select class="form-control" aria-label="Floating label select" name="status">
            <option value="OFF">OFF</option>
            <option value="ON">ON</option>
          </select>
          <label for="form-floating">turn on device:</label>
        </div>
      </div>

      <div id="temperature" class="form-floating mb-3  col form_field">
        <input class="form-control" id="temperature" type="number" name="temperature" max="100">
        <label class="form-floating" for="temperature">Temperature</label>
      </div>

      <div id="volume" class="form-floating mb-3 col form_field">
        <input class="form-control" type="number" id="volume" name="volume" min="0" max="100">
        <label class="form-floating" for="volume">Volume</label>
      </div>

      <div id="itensity" class="form-floating mb-3 col form_field">
        <select class="form-control" aria-label="Floating label select" name="itensity">
          <option value=""></option>
          <option value="bright">bright</option>
          <option value="dim">dim</option>
          <option value="low">low</option>
        </select>
        <label for="form-floating">light intensity:</label>
      </div>

      <div id="blinderdrop" class="form-floating mb-3 col form_field">
        <input class="form-control" type="number" id="blinderdrop" name="blinderdrop" min="0" max="100">
        <label class="form-floating" for="blinderdrop">drop percentage</label>
      </div>

      <div class="row">
        <div id="videoQuality" class="form-floating mb-3 col form_field">
          <select class="form-control" aria-label="Floating label select" name="videoQuality" id="videoQuality">
            <option value="720p">720p</option>
            <option value="1080p_HD">1080p HD</option>
            <option value="4K_(3840x2160)">4K (3840 x 2160)</option>
          </select>
          <label for="form-floating">video quality:</label>
        </div>

        <div id="audio" class="form-floating mb-3 col form_field">
          <select class="form-control" aria-label="Floating label select" name="audio">
            <option value="enabled">enable</option>
            <option value="disabled">disable</option>
          </select>
          <label for="form-floating">turn on audio:</label>
        </div>
      </div>

      <div class="col">
        <button type="submit" class="btn btn-primary mb-3">Add Device</button>
      </div>
    </form>
